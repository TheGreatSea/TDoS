<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>TDoS</title>
        <link href="./css/create_sum.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>TDoS</h1>

        <form id="summaryForm">
            <label for="quantity">Quantity of sentences:</label>
            <input type="number" id="quantity" min="5" max="15" value="5"></input>
            <p> Link : </p>
            <input type="text" id="linktext">
            <div>
                <button id="getSummary">Get Summary!</button>
            </div>
            <p>Or give me the summary text</p>
            <textarea id="summary_text" cols="60" rows="20"></textarea>
            <div>
                <button id="doSummary">Do Summary!</button>
            </div>
            <div id="message-summary"></div>
        </form>
        
        <form id="createForm" >
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="source">Source: </label>
                <input type="text" id="source">
            </div>
            <div>
                <p>Tags:</p>
                <div id="tag_div">
                    <input type="text" class="tags"><button id="add_tag">[+]</button> 
                </div>
                
            </div>
            <div>
                <p>Share with:</p>
                <label for="public">Public </label>
                <input type="radio" name="share" id="public" value="public">
                <label for="private">Private </label>
                <input type="radio" name="share" id="private" value="private" checked="checked">
                <label for="friends">All Friends </label>
                <input type="radio" name="share" id="private" value="friends">
            </div>
            <p>Body of the summary:</p>
            <textarea id="summary_body" cols="60" rows="20"></textarea>
            <div>
                <button id="createSummary">Create!</button>
            </div>
            <div id="message-create"></div>
        </form>
        <script src ="./js/create_sum.js" type = "text/javascript"></script>
    </body>
</html>
