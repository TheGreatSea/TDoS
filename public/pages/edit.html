<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>TDoS Edit</title>
        <link href="./../css/edit.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>TDoS: The DataBase Of Summaries</h1>
        </header>
        <section>
            <nav>
                <ul id="nav-ul">
                    <li class="nav" id="home">Home</li>
                    <li class="nav" id="account">Account</li>
                    <li class="nav" id="post">Post</li>
                    <li class="nav" id="friends">Friends</li>
                    <li class="nav hidden"  id="about">About</li>
                    <li class="nav" id="contact">Contact</li>
                </ul>
            </nav>
        </section>
        <main>
            <h2>Edit the summary</h2>
            <form id="createForm" >
                <div class="item">
                    <label for="title">Title:</label>
                    <p>
                        <input type="text" id="title">
                    </p>
                </div>
                <div class="item">
                    <label for="source">Source: </label>
                    <p>
                        <input type="text" id="source">
                    </p>
                </div>
                <div id="tags-container">
                    <p>Tags:</p>
                    <div id="tag_div">
                        <input type="text" class="tags"><button id="add_tag" class="simple">[+]</button> 
                    </div>
                </div>
                <div>
                    <p>Share with:</p>
                    <div class="share-div">
                        <div class="inner">
                            <label for="public">Public </label>
                            <input type="radio" class="radio" name="share" id="public" value="public">
                        </div>
                        <div class="inner">
                            <label for="private">Private </label>
                            <input type="radio" class="radio" name="share" id="private" value="private" checked="checked">
                        </div>
                        <div class="inner">
                            <label for="friends">Friends </label>
                            <input type="radio" class="radio" name="share" id="friends" value="friends">
                        </div>
                    </div>
                </div>
                <p>Body of the summary:</p>
                <textarea id="summary_body" cols="60" rows="20"></textarea>
                    <button id="createSummary" >Edit!</button>
                <div id="message-create" class="msg"></div>
            </form>
        </main>
        <footer>
            This site was created by the one who summarizes it all. His name is Robob, the Robot. Have a good day.
            <span id="log_out">Log out</span>
        </footer>
        <script src ="./../js/edit.js" type = "text/javascript"></script>
    </body>
</html>
