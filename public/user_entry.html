<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>TDoS Account</title>
        <link href="./css/user_entry.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>TDoS</h1>
        <section id="login-sec">
            <form id="login">
                <h3>Login</h3>
                <p> Username : </p>
                <input type="text" id="usernameLogin">
                <p> Password : </p>
                <input type="password" id="passwordLogin">
                <p id="login-message"></p>
                <button type="submit" id="loginBtn"> Login</button>
            </form>
            <p>
                <div id="showSignUp" class="links">Create an account</div>
                <div id="showResetPassword" class="links">Forgot your password?</div>
            </p>
        </section>

        <section id="signUp-sec" class="hidden">
            <form id="sign-up">
                <h3>Sign up</h3>
                <p> Username : </p>
                <input type="text" id="usernamesignUp">
                <p> Password : </p>
                <input type="password" id="passwordsignUp">
                <p> Reapeat your password : </p>
                <input type="password" id="passwordRepeatSignUp">
                <p id="sign-message"></p>
                <div>
                    <button type="submit" id="signupBtn">Enter the world of summaries</button>
                </div>
            </form>
        </section>

        <section id="recover-sec" class="hidden"> 
            <form id="recoverAccount">
                <h3>Recover Password</h3>
                <p> Username : </p>
                <input type="text" id="usernameRecover">
                <button type="submit" id="recoverUser">Change password</button>
            </form>
            <form id="newPassword" class="hidden">
                <p> New Password : </p>
                <input type="password" id="passwordRecover">
                <p> Reapeat your new password : </p>
                <input type="password" id="passwordRepeatRecover">
                <div>
                    <button type="submit" id="changePass">Change password and enter account</button>
                </div>
            </form>
            <p id="recover-message"></p>
        </section>
        

        <script src ="./js/user_entry.js" type = "text/javascript"></script>
    </body>
</html>
